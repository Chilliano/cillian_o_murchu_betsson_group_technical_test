<button
  *ngIf="!config?.icon; else iconButton"
  mat-button
  [ngStyle]="{ backgroundColor: config?.backgroundColor }"
  (click)="this.onClick($event)"
>
  {{ config?.text || "Button" }}
</button>

<ng-template #iconButton>
  <button
    (click)="this.onClick($event)"
    [ngStyle]="{ backgroundColor: config?.backgroundColor }"
    mat-icon-button
  >
    <mat-icon>{{ config?.icon }}</mat-icon>
  </button>
</ng-template>
