<div class="list" [ngClass]="{ hide: config.hide }">
  <ul>
    <li
      class="list--item"
      *ngFor="let item of config.data | filterOnFilterTerm: config.filterTerm"
      (click)="clicked.emit(item)"
    >
      <div [ngSwitch]="item">
        <app-button
          (clicked)="clicked.emit(item)"
          *ngSwitchCase="!item.name"
          [config]="{ text: item }"
        >
          {{ item }}
        </app-button>
        <app-button
          (clicked)="clicked.emit(item)"
          *ngSwitchDefault
          [config]="{ text: item.name }"
        >
          {{ item.name }}
        </app-button>
      </div>
    </li>
  </ul>
</div>
