<p>movies works!</p>
<input
  type="text"
  (input)="updateSearchTerm($event)"
  [(ngModel)]="localSearchTermRef"
/>

<div *ngIf="moviesError?.message">
  <div class="alert alert-danger" role="alert">
    Some error occurred. Please try again
  </div>
</div>
<li
  *ngFor="let movie of movies$ | async | filterOnSearchTerm: localSearchTermRef"
>
  <button mat-button color="primary">
    {{ movie ? movie.name : "Testing" }}
  </button>
</li>
